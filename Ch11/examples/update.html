<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>愛記帳 iRich</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/main.css">
</head>
<body>
    <nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">愛記帳 iRich</a>
	    </div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="./">回首頁</a></li>
			<li><a href="./create.html">新增支出</a></li>
		</ul>
	</nav>
	<div class="container-fluid">
		<h3>編輯支出</h3>
		<hr>
		<form id="add-form">
		  <div class="form-group">
		    <label for="title">今天買了什麼？</label>
		    <input type="text" class="form-control" name="title" id="title" placeholder="請輸入消費名稱，Ex. 午餐、晚餐、看電影" required>
		  </div>
		  <div class="form-group">
		    <label for="type">消費類別？</label>
			<select class="form-control" name="type" id="type" required>
				<option value="">請選擇</option>
				<option value="eat">餐費</option>
				<option value="life">生活</option>
				<option value="play">娛樂</option>
				<option value="edu">教育</option>
				<option value="trafic">交通</option>
				<option value="others">其他</option>
			</select>
		  </div>
		  <div class="form-group">
		    <label for="number">花了多少錢？</label>
		    <input type="number" class="form-control" name="number" id="number" placeholder="消費金額 NT" required>
		  </div>
		  <div class="form-group">
		    <label for="date">消費時間？</label>
		    <input type="date" class="form-control" name="date" id="date" placeholder="2016/10/10" required>
		  </div>
		  <button type="submit" class="btn btn-success">提交送出</button>
		  <a href="/"><button type="button" class="btn btn-default">回首頁</button></a>
		</form>
	</div>
	<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/dist/js/bundle.js"></script>
</body>
</html>
